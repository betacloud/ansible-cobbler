---
- name: Create required directories
  file:
    path: "{{ item }}"
    state: directory
    mode: 0755
    owner: "{{ operator_user }}"
    group: "{{ operator_group }}"
  become: true
  with_items:
    - "{{ cobbler_configuration_directory }}"
    - "{{ cobbler_data_directory }}"
    - "{{ cobbler_image_directory }}"
    - "{{ cobbler_www_directory }}"

- name: Copy configuration templates
  template:
    src: "{{ item }}.j2"
    dest: "{{ cobbler_configuration_directory }}/{{ item }}"
    mode: 0644
    owner: "{{ operator_user }}"
    group: "{{ operator_group }}"
  with_items:
    - 000-default.conf
    - isc-dhcp-server
    - ports.conf
    - settings
    - tftpd.template
  become: false

- name: Copy dhcp configuration template
  template:
    src: "dhcp.template.j2"
    dest: "{{ cobbler_configuration_directory }}/dhcp.template"
    mode: 0644
    owner: "{{ operator_user }}"
    group: "{{ operator_group }}"
  when: cobbler_dhcp_configuration_file is not defined

- name: Copy dhcp configuration file
  template:
    src: "{{ cobbler_dhcp_configuration_file }}"
    dest: "{{ cobbler_configuration_directory }}/dhcp.template"
    mode: 0644
    owner: "{{ operator_user }}"
    group: "{{ operator_group }}"
  when: cobbler_dhcp_configuration_file is defined

# https://unix.stackexchange.com/questions/45964/scripting-htdigest-c-path-to-file-user-user-password-in-bash
- name: Generate htdigest
  shell: "echo -n '{{ cobbler_username }}:Cobbler:' && echo -n '{{ cobbler_username }}:Cobbler:{{ cobbler_password }}' | md5sum | awk '{ print $1 }'"
  register: htdigest
  no_log: true

- name: Create htdigest file
  copy:
    content: "{{ htdigest.stdout }}\n"
    dest: "{{ cobbler_configuration_directory }}/users.digest"
    mode: 0644
    owner: "{{ operator_user }}"
    group: "{{ operator_group }}"

- name: Copy cobbler wrapper script
  template:
    src: cobbler.j2
    dest: /usr/local/bin/cobbler
    mode: 0755
    owner: root
    group: root
  become: true
